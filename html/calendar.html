  <section id="calendar">
    <div class="container" style="font-family:Montserrat">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">Calendario de eventos</h2>
          <hr class="my-6">
          <p class="mb-5">Revisa nuestros próximos eventos!</p>
        </div>
      </div>
      <div class="row">
        <br />
        <div class="ui container">
          <div class="ui grid">
            <div class="ui sixteen column">
              <div id="calendarUI"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../vendor/scrollreveal/scrollreveal.min.js"></script>
  <script src="../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../js/creative.js"></script>

  <!-- Full calendar IO scripts -->
  <script src='../calendar/lib/moment.min.js'></script>
  <script src='../calendar/lib/jquery.min.js'></script>
  <script src='../calendar/fullcalendar.min.js'></script>
  <script src='../calendar/locale/es.js'></script>

  <script>
    $(document).ready(function () {

      $('#calendarUI').fullCalendar({
        locale: 'es',
        header: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        defaultDate: Date(),
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        events: [{
            title: 'SEDIPRO Web',
            start: '2019-02-16'
          },
          {
            title: 'SEDIPRO Web demo',
            start: '2019-03-02',
            end: '2019-03-04'
          }
        ]
      });

    });
  </script>
